<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
	button.ui-button {
		margin-right: .5rem;
		margin-top: .10rem;
	}
	div {
		
	}
	</style>
</h:head>
<body>


	<h:form>
		<p:tabMenu activeIndex="#{param.i}">

			<p:menuitem value="Home" icon="pi pi-fw pi-home">
				<f:param name="i" value="0" />
			</p:menuitem>

			<p:menuitem value="Setups" icon="pi pi-fw pi-calendar">
				<f:param name="i" value="1" />
			</p:menuitem>

			<p:menuitem value="Profile" icon="pi pi-fw pi-pencil">
				<f:param name="i" value="2" />
			</p:menuitem>

		</p:tabMenu>
	</h:form>

	<div class="card">
		<h1>New Setup</h1>

		<div class="p-field p-grid">
			<label for="Name" class="p-col-fixed" style="width: 100px">Name</label>
			<div class="p-col">
				<p:inputText id="firstname" type="text" />
			</div>
		</div>

		<div class="p-field p-grid">
			<label for="Description" class="p-col-fixed" style="width: 100px">Description</label>
			<div class="p-col">
				<p:inputTextarea id="Description" type="text" />
			</div>
		</div>

		<div class="p-field p-grid">
			<label for="Price" class="p-col-fixed" style="width: 100px">Price</label>
			<div class="p-col">
				<p:inputText id="Price" type="text" />
			</div>
		</div>
	</div>

	<div class="button">
		<p:button value="Submit" icon="pi pi-save" />
		<p:button value="Submit" icon="pi pi-times" />
	</div>

</body>
</html>
